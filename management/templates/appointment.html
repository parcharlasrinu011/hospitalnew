<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Appointment Form</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hospital Appointment Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
    
            .card {
                max-width: 400px;
                width: 100%;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                overflow: hidden;
            }
    
            .card-header {
                background-color: #4CAF50;
                color: white;
                padding: 15px;
                text-align: center;
            }
    
            .card-body {
                padding: 20px;
            }
    
            label {
                display: block;
                margin-bottom: 8px;
            }
    
            input, select {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                box-sizing: border-box;
            }
    
            button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
            }
    
            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
    
    <div class="card">
        <div class="card-header">
            <h2>APPOINTMENT_FORM</h2>
        </div>
        <div class="card-body">
            <form method="POST" id="appointmentForm">
                {% csrf_token %}
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patient_name" required>
                
    
                <label for="doctor">doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="dr_smith">Dr. Pallavi J</option>
                    <option value="dr_jones">Dr. L Prabhakar</option>
                    <option value="dr_jones">Dr. AK Jaiswal</option>
                </select>
    
                <label for="Date">date:</label>
                <input type="date" id="Date" name="Date" required>
    
                <label for="Time">time:</label>
                <input type="time" id="Time" name="Time" required>
                <label for="mobile_number">mobile_number:</label>
                <input type="text" name="mobile_number" required>
    
                <label for="Message">message:</label>
                <input type="text"  name="message" required>

                <button type="submit" onclick="submitForm()">Submit Appointment</button>
            </form>
        </div>
    </div>
    
    
    
    
</body>
</html>
